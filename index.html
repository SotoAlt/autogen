<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>autogen â€” artificial life</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div id="canvas-container"></div>

  <div id="loading-overlay">
    <div id="loading-inner">
      <div id="loading-title">AUTOGEN</div>
      <div id="loading-subtitle">artificial life</div>
      <div id="loading-spinner"></div>
      <div id="loading-stage">initializing</div>
      <div id="loading-detail">preparing neural substrate...</div>
      <div id="progress-bar-container">
        <div id="progress-bar" class="indeterminate"></div>
      </div>
      <div id="progress-text"></div>
      <div id="loading-size">~376 MB model download on first visit</div>
    </div>
  </div>

  <div id="stats-overlay">
    <span id="stat-fps">-- FPS</span>
    <span id="stat-energy">E:50</span>
    <span id="stat-level">L0</span>
    <span id="stat-xp">XP: 0</span>
    <span id="stat-phase">rest</span>
  </div>

  <div id="energy-bar-container">
    <div id="energy-bar-fill"></div>
    <span id="energy-value">50</span>
  </div>

  <div id="thought-container">
    <div id="thought-header">thought stream</div>
    <div id="thought-stream"></div>
  </div>

  <div id="controls">
    <div id="level-buttons">
      <button class="level-btn active" data-level="0">L0</button>
      <button class="level-btn" data-level="1">L1</button>
      <button class="level-btn" data-level="2">L2</button>
      <button class="level-btn" data-level="3">L3</button>
    </div>
    <div id="model-selector">
      <select id="model-select">
        <option value="SmolLM2-360M-Instruct-q4f16_1-MLC">SmolLM2-360M (fast)</option>
        <option value="SmolLM2-135M-Instruct-q0f16-MLC">SmolLM2-135M (tiny)</option>
        <option value="Qwen2.5-0.5B-Instruct-q4f16_1-MLC">Qwen2.5-0.5B</option>
      </select>
    </div>
    <div id="input-row">
      <input type="text" id="user-input" placeholder="speak to the creature..." autocomplete="off" />
      <button id="send-btn">&#9654;</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
